<div class="userDetails">
    <h2>Customer details</h2>
  
    <table>
      <tr>
        <td>User Id</td>
        <td><strong>{{user.id}}</strong></td>
      </tr>
      <tr>
        <td>User Name</td>
        <td><strong>{{user.name}}</strong></td>
      </tr>
      <tr>
        <td>User Type</td>
        <td><strong>{{user.type}}</strong></td>
      </tr>
  
    </table>
    <br>
    <a class="btn btn-small btn-danger" (click)="deleteUser()" style="margin-left: 30px"> delete</a>
  </div>
